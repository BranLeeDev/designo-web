<a
  class="router-logo animated-logo"
  routerLink="/"
  routerLinkActive="router-logo--active"
  [routerLinkActiveOptions]="{exact: true}"
  (click)="closeNavigationMenu()"
  href="/"
>
  <span class="router-logo__oval-icon"></span>
  <span
    class="router-logo__paragraph"
    [class.router-logo__paragraph--footer]="isForHeader === false"
    data-logo-name="Designo"
  >
    Designo
  </span>
</a>
