<article class="culture-card">
  <img
    class="culture-card__image"
    [ngSrc]="cultureCard.image.url"
    [alt]="cultureCard.image.alt"
    [width]="cultureCard.image.width"
    [height]="cultureCard.image.height"
  />
  <div class="culture-card__container-text">
    <h2 class="culture-card__title">{{ cultureCard.title }}</h2>
    <p class="culture-card__paragraph">{{ cultureCard.description }}</p>
  </div>
</article>
